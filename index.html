<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jasmine's To-Do List</title>
    <!-- Using the pixelated font "Press Start 2P" -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* Your existing CSS styles remain unchanged */
        body {
            margin: 0;
            padding: 20px;
            background-color: #FFFFFF;
            font-family: 'Press Start 2P';
        }
        .title {
            text-align: center;
            margin-bottom: 40px;
            font-size: 18px; /* Default font size */
            letter-spacing: 1px;
            text-transform: uppercase;
            font-weight: 700;
            white-space: nowrap;
        }
        /* Media Queries for Responsive Font Size */
        @media screen and (max-width: 768px) {
            .title {
                font-size: 18px;
            }
        }
        @media screen and (max-width: 480px) {
            .title {
                font-size: 16px;
            }
        }
        .section-header {
            font-size: 15px; 
            text-decoration: underline;
            margin-bottom: 20px;
            font-weight: bold;
            text-transform: uppercase;
        }
        .add-button {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #FEFAE0;
            border: none;
            color: black;
            font-size: 32px; 
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Press Start 2P';
            z-index: 1000;
        }
        .container {
            display: flex;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
            flex-wrap: wrap;
        }
        .section {
            flex: 1 1 calc(50% - 20px);
            padding: 20px;
            background-color: #FFFFFF;
            border-radius: 10px;
        }
        .todo-item {
            display: flex;
            align-items: center;
            margin: 2px 0;
            padding: 4px;
            background-color: #FFFFFF;
            border-radius: 0;
            font-size: 13px; /* Increased font size */
            font-family: 'Press Start 2P';
        }
        .todo-checkbox {
            margin-right: 8px;
            width: 20px;
            height: 20px;
        }
        .todo-text {
            flex-grow: 1;
            text-transform: uppercase;
            font-family: 'Press Start 2P';
            cursor: pointer;
            line-height: 1;
        }
        .todo-text.completed {
            text-decoration: line-through double;
        }
        .remove-button {
            display: none;
            background-color: #ff4444;
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-family: 'Press Start 2P';
            font-size: 11px; 
            text-transform: lowercase;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: #FFFFFF;
            padding: 20px;
            border-radius: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 400px;
            box-sizing: border-box;
        }
        .modal-content-inner {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .modal input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: 'Press Start 2P';
            font-size: 11px;
            box-sizing: border-box;
        }
        .category-buttons {
            display: flex;
            gap: 10px;
            margin: 15px 0;
            width: 100%;
        }
        .category-button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #ddd;
            font-family: 'Press Start 2P';
            font-size: 14px;
            text-transform: uppercase;
            color: black;
            box-sizing: border-box;
        }
        .category-button.selected {
            background-color: #4CAF50;
            color: white;
        }
        .add-task-button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-family: 'Press Start 2P';
            font-size: 14px;
            text-transform: lowercase;
            box-sizing: border-box;
        }
        .add-task-button:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .section {
                flex: 1 1 100%;
                margin-bottom: 20px;
            }
            /* Adjusted title font size for medium screens */
            .title {
                font-size: 24px;
                margin-bottom: 20px;
            }
            .section-header {
                font-size: 16px;
            }
            .todo-item {
                font-size: 11px; /* Adjusted for mobile */
            }
            .add-button {
                width: 50px;
                height: 50px;
                font-size: 22px; 
                bottom: 30px;
            }
            .modal-content {
                width: 90%;
                max-width: 300px;
            }
            .modal input,
            .category-button,
            .add-task-button {
                font-size: 12px;
                padding: 8px;
            }
            .todo-checkbox {
                width: 18px;
                height: 18px;
            }
            .remove-button {
                font-size: 10px;
                padding: 4px 8px;
            }
        }
        @media (max-width: 480px) {
            /* Adjusted title font size for small screens */
            .title {
                font-size: 20px;
            }
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1 class="title">Jasmine's To-Do List</h1>
    <button class="add-button">+</button>
    <div class="container">
        <div class="section">
            <h2 class="section-header">ACTIVITIES</h2>
            <div id="activities-list"></div>
        </div>
        <div class="section">
            <h2 class="section-header">FOOD</h2>
            <div id="food-list"></div>
        </div>
    </div>
    <div class="modal" id="add-modal">
        <div class="modal-content">
            <div class="modal-content-inner">
                <input type="text" id="new-task" placeholder="ENTER YOUR TASK">
                <div class="category-buttons">
                    <button class="category-button" data-category="activities">ACTIVITIES</button>
                    <button class="category-button" data-category="food">FOOD</button>
                </div>
                <button class="add-task-button" disabled>ADD</button>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const addButton = document.querySelector('.add-button');
            const modal = document.getElementById('add-modal');
            const taskInput = document.getElementById('new-task');
            const categoryButtons = document.querySelectorAll('.category-button');
            const addTaskButton = document.querySelector('.add-task-button');
            let selectedCategory = null;
            let todoData = {
                activities: [],
                food: []
            };
            let ignoreHashChange = false;

            // Updated updateURLHash function with custom serialization
            function updateURLHash() {
                const serializedData = serializeTodoData(todoData);
                ignoreHashChange = true;
                window.location.hash = encodeURIComponent(serializedData);
            }

            // Updated loadFromURLHash function with custom deserialization
            function loadFromURLHash() {
                const hash = decodeURIComponent(window.location.hash.substring(1));
                if (hash) {
                    try {
                        todoData = deserializeTodoData(hash);
                        renderTodoList();
                    } catch (e) {
                        console.error('Failed to parse to-do data from URL:', e);
                    }
                } else {
                    todoData = { activities: [], food: [] };
                    renderTodoList();
                }
            }

            // Custom serialization function
            function serializeTodoData(data) {
                const categories = [];
                for (const [key, tasks] of Object.entries(data)) {
                    const categoryCode = key.charAt(0).toUpperCase(); // 'A' for activities, 'F' for food
                    const serializedTasks = tasks.map(task => {
                        const status = task.completed ? '1' : '0';
                        // Escape any special characters in task text
                        const text = task.text.replace(/[:;|\\]/g, char => '\\' + char);
                        return status + text;
                    }).join('|');
                    categories.push(`${categoryCode}:${serializedTasks}`);
                }
                return categories.join(';');
            }

            // Custom deserialization function
            function deserializeTodoData(serializedData) {
                const data = { activities: [], food: [] };
                const categories = serializedData.split(';');
                for (const category of categories) {
                    const [categoryCode, tasksString] = category.split(':');
                    const key = categoryCode === 'A' ? 'activities' : 'food';
                    const tasks = tasksString ? tasksString.split('|') : [];
                    data[key] = tasks.map(taskString => {
                        const status = taskString.charAt(0);
                        let text = taskString.substring(1);
                        // Unescape special characters
                        text = text.replace(/\\([:;|\\])/g, '$1');
                        return {
                            text,
                            completed: status === '1'
                        };
                    });
                }
                return data;
            }

            loadFromURLHash();

            addButton.addEventListener('click', () => {
                modal.style.display = 'block';
                taskInput.value = '';
                selectedCategory = null;
                categoryButtons.forEach(btn => btn.classList.remove('selected'));
                addTaskButton.disabled = true;
            });

            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.style.display = 'none';
                }
            });

            categoryButtons.forEach(button => {
                button.addEventListener('click', () => {
                    categoryButtons.forEach(btn => btn.classList.remove('selected'));
                    button.classList.add('selected');
                    selectedCategory = button.dataset.category;
                    addTaskButton.disabled = !taskInput.value;
                });
            });

            taskInput.addEventListener('input', () => {
                addTaskButton.disabled = !taskInput.value || !selectedCategory;
            });

            addTaskButton.addEventListener('click', () => {
                const text = taskInput.value.trim();
                if (text && selectedCategory) {
                    addTodoItem(text, selectedCategory);
                    modal.style.display = 'none';
                    updateURLHash();
                }
            });

            function addTodoItem(text, category, completed = false, addToData = true) {
                const listId = category === 'activities' ? 'activities-list' : 'food-list';
                const list = document.getElementById(listId);
                const todoItem = document.createElement('div');
                todoItem.className = 'todo-item';

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.className = 'todo-checkbox';
                checkbox.checked = completed;

                const todoText = document.createElement('span');
                todoText.className = 'todo-text';
                todoText.textContent = text.toUpperCase();
                if (completed) {
                    todoText.classList.add('completed');
                }

                const removeButton = document.createElement('button');
                removeButton.className = 'remove-button';
                removeButton.textContent = 'REMOVE';

                todoItem.appendChild(checkbox);
                todoItem.appendChild(todoText);
                todoItem.appendChild(removeButton);
                list.appendChild(todoItem);

                if (addToData) {
                    todoData[category].push({ text, completed });
                }

                checkbox.addEventListener('change', (e) => {
                    todoText.classList.toggle('completed');
                    const index = Array.from(list.children).indexOf(todoItem);
                    todoData[category][index].completed = checkbox.checked;
                    updateURLHash();
                    e.stopPropagation();
                });

                todoText.addEventListener('click', (e) => {
                    removeButton.style.display = removeButton.style.display === 'none' ? 'block' : 'none';
                    e.stopPropagation();
                });

                removeButton.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const index = Array.from(list.children).indexOf(todoItem);
                    todoData[category].splice(index, 1);
                    todoItem.remove();
                    updateURLHash();
                });
            }

            function renderTodoList() {
                document.getElementById('activities-list').innerHTML = '';
                document.getElementById('food-list').innerHTML = '';
                todoData.activities.forEach(item => {
                    addTodoItem(item.text, 'activities', item.completed, false);
                });
                todoData.food.forEach(item => {
                    addTodoItem(item.text, 'food', item.completed, false);
                });
            }

            window.addEventListener('hashchange', () => {
                if (ignoreHashChange) {
                    ignoreHashChange = false;
                } else {
                    loadFromURLHash();
                }
            });
        });
    </script>
</body>
</html>
